name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production

      - name: Verify and copy assets
        run: |
          echo "Build output contents:"
          ls -la ./dist/ || echo "dist directory not found"
          echo "Checking for key files:"
          [ -f ./dist/index.html ] && echo "✓ index.html exists" || echo "✗ index.html missing"
          [ -f ./dist/index.css ] && echo "✓ index.css exists" || echo "✗ index.css missing"
          [ -f ./dist/favicon.ico ] && echo "✓ favicon.ico exists" || echo "✗ favicon.ico missing"
          [ -f ./dist/favicon.svg ] && echo "✓ favicon.svg exists" || echo "✗ favicon.svg missing"
          echo "Checking for JS files:"
          ls -la ./dist/*.js 2>/dev/null | head -5 || echo "No JS files found"
          # Copy assets if they don't exist
          [ ! -f ./dist/index.css ] && cp index.css ./dist/ && echo "Copied index.css" || true
          [ ! -f ./dist/favicon.ico ] && cp favicon.ico ./dist/ && echo "Copied favicon.ico" || true
          [ ! -f ./dist/favicon.svg ] && cp favicon.svg ./dist/ && echo "Copied favicon.svg" || true
          echo "Final dist contents:"
          find ./dist -type f -name "*.js" -o -name "*.css" -o -name "*.ico" -o -name "*.svg" -o -name "index.html" | head -20

      - name: Create .nojekyll file
        run: touch ./dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
