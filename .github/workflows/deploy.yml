name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        # Using install instead of ci is safer if package-lock is out of sync
        run: npm install

      - name: Build
        # IMPORTANT: If your repository is 'my-repo', the base-href must be /my-repo/
        # Replace 'house-of-tenjiku' below with your actual repository name!
        run: npm run build -- --configuration production --base-href /house-of-tenjiku/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/house-of-tenjiku/browser
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
